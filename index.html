<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2 id="intro">Hey, I am your Expense Tracker</h2>
    <br />
    <hr />
    Choose ExpenseAmount: <input type="number" id="amount" placeholder="write a number"/> 
    Write description: <input type="text" id="description" placeholder="write text"/> 
    Choose a category :
    <select name="particulars" id="particulars">
      <option value="Food">Food</option>
      <option value="Movie">Movie</option>
      <option value="Clothes">Clothes</option>
      <option value="Travel">Travel</option>
      <option value="Other">Other</option>
    </select>

    <button id="expenselist"> Add Expense</button>
    <br> 
    <ul class="this" id="items"></ul>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <script src="main.js"></script>
</html>
